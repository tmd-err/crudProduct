<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Regional 1</title>
    <style>
      table{
        border-collapse: collapse;
        width: 70%;
      }
      .green{
        background-color: #2e9315af;
      }
    </style>
</head>
<body onload="formDispaly()">
    <div class="container col-3 border border-1 p-5 rounded-3 mt-2" id="form">
        <form>
            <h2 class="text-center">Produit</h2>
            <div class="mb-3">
              <input type="text" class="form-control" id="code" placeholder="id">
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="titre" placeholder="titre">
            </div>
            <div class="mb-3">
                <input type="text" class="form-control" id="description" placeholder="description">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="prix" placeholder="prix">
              </div>
              <div class="mb-3">
                <input type="text" class="form-control" id="categorie" placeholder="categorie">
              </div>
            <button type="button" id="btn1" class="btn btn-primary col-5">Sauvegarder</button>
            <button type="button" id="annuler" class="btn btn-danger col-3 text-center">Annuler</button>
            <button type="button" id="vider" class="btn btn-success col-3">Vider</button>
            <div id="msg"></div>
          </form>
      </div>
    <div class="row">
        <div class="col-8 mx-auto">
            <table border="1" class="mx-auto my-5 p-5 text-center rounded-5 border">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">titre</th>
                    <th scope="col">description</th>
                    <th scope="col">prix</th>
                    <th scope="col">categorie</th>
                  </tr>
                </thead>
                <tbody id="table">
                </tbody>
              </table>
        </div>
    </div>
      <div class="row">
        <div class="col-6 mx-auto">
            <button type="button" id="ajouter" class="btn btn-outline-primary col-3">Ajouter</button>
            <button type="button" id="supprimer" class="btn btn-outline-danger col-3">Supprimer</button>
        </div>
      </div>
      <script src="main.js"></script>
</body>
</html>
